name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: my-dockerhub-username/my-image-name:latest

      - name: Image tag with timestamp
        run: |
          TIMESTAMP_TAG="my-dockerhub-username/my-image-name:$(date +%s)"
          echo "TIMESTAMP_TAG=$TIMESTAMP_TAG" >> $GITHUB_ENV

      - name: Push image with timestamp tag
        run: docker tag my-dockerhub-username/my-image-name:latest $TIMESTAMP_TAG
